<html xmlns:th="http://www.thymeleaf.org">
    <body>
    <div th:insert="navbar :: navbar"></div>   
        <tbody>
            <h3>Reader data</h3>
            <table>
                <tr>
                    <th>ID</td>
                    <th>Name</td>
                    <th>Surname</td>
                    <th>Taken books</th>
                </tr>
                <tr th:each="reader: ${package}">
                    <td th:text="${reader.getName()}"></td>
                    <td th:text="${reader.getSurname()}"></td>
                    <td><a th:href="@{/reader/update/{id}(id=${reader.getIdRea()})}">Edit</a></td>
                    <td><a th:href="@{/reader/remove/{id}(id=${reader.getIdRea()})}">Delete</a></td>
                </tr>
            </table>
            <h3>Taken books</h3>
            <table>
                <tr>                
                    <th>ID</th>
                    <th>Title</th>
                </tr>
                <tr th:each="book: ${takenBooks}">
                    <td th:text="${book.getIdBook()}"></td>
                    <td th:text="${book.getTitle()}"></td>
                </tr>
            </table>
        </tbody>
    </body>
</html>
